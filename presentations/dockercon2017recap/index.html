# Dockercon 2017 Recap
Ryan Lee &amp; Scott Nowicki

---

# .orange[Agenda]

 - Docker review
 - Docker, Inc.
 - Docker and Windows
 - SwarmKit
 - LinuxKit
 - InfraKit
 - Docker Enterprise
 - Legacy Apps/MTA
 - FaaS
 - You!

---

# .orange[Docker]
  - What do you know about Docker?
  - Increased performance, density, security, scale speed, portability, and lowered barriers to entry

---

# .orange[Docker, Inc.]
  - History of stewardship (gifting projects to the community while providing support)
  - Listens to feedback
  - Plays nice with other tech
  - Focus on creating a common language for "the cloud" and cloud native
  - Contributes tools / products to the CNCF
  - Uses market share and community support to sell Enterprise offerings

---

# .orange[Docker and Windows]
 - Windows 10/Server 2016
 - Switch between running Windows and Linux containers
 - HyperV Isolation

---

![:scale 100%](docker_components.jpg)

---

![:scale 100%](platform-of-components.jpg)

---

# .orange[SwarmKit]
  - Simple, scalable orchestration (1 node to 10,000)
  - Uses same definition for local dev as prod
  - Rolling upgrades, rollback, etc.
  - Mixed Windows/Linux clusters
  - MTLS encrypted by default
  - DC/OS, Kubernetes

---

# .orange[LinuxKit]
  - Docker principle applied to operating systems
  - Ship the smallest OS possible (only what you need)
  - Packer, CoreOS
  - Many output artifacts
---

# .orange[InfraKit]
  - Manage baseline infrastructure to create Docker environments
  - Terraform, ARM Templates
  - Moby tool to integrate all

---

# .orange[Docker Enterprise]
  - What if we want RBAC?
  - Automated security policies?
  - Complex cluster management?
  - All in one GUI
  - $$$

---

# .orange[Legacy Apps/MTA]
  - Legacy monoliths _can_ be containerized
  - Encryption, portability, density
  - Modernize Traditional Apps (12 factor theater)

---

# .orange[FaaS]
  - Completely platform agnostic
  - Lambda/Azure Functions/Service Fabric-esque
  - Integrated scaling based on advanced performance/app metrics
  - All benefits of Docker, Swarm
